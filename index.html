<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translate</title>
    <link rel="stylesheet" href="style.css">

    <script src="https://kit.fontawesome.com/20df13cb09.js" crossorigin="anonymous"></script>

</head>
<body>
    
    <div class="container">
        <ul class="controls">
            <li class="row_from">
                <div class="icons">
                    <i class="fas fa-volume-up" id="from"></i>
                    <i class="fa-solid fa-copy" id="from"></i>
                    <select ></select>
                </div>

            </li>
            <li class="exchange"><i class="fas fa-exchange"></i></li>
            <li class="row_to">
                <div class="icons">
                    <select></select>
                    <i class="fas fa-volume-up" id="to"></i>
                    <i class="fas fa-copy" id="to"></i>
                </div>
            </li>

            
        </ul>

        <div class="wrapper">
            <div class="text-input">
                <textarea spellcheck="false" class="from-text" placeholder="Enter Text"></textarea>
                <textarea spellcheck="false" class="to-text" placeholder="Translation"></textarea>
            </div>
        </div>
        <button>Translate Text</button>
    </div>
</body>
</html>
